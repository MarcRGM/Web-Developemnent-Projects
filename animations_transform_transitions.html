<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Animations, Transform, Transition</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>
            body {
                background-color: #3C3D37;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
                height: 1750px;
            }

            .container {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                flex-direction: row;
                width: 1000px;
                height: 500px;
                background-color: #ECDFCC;
                border-radius: 20px;
            }

            .parts {
                width: 350px;
                height: 350px;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }

            .text {
                font-family: sans-serif;
                font-weight: bolder;
                font-size: 40px;
                color: #181C14;
                text-align: center;
            }

            .box {
                width: 250px;
                height: 250px;
                background-color: #697565;
                border-radius: 10px;
            }

            .transition {
                transition-duration: 3s;
                transition-timing-function: ease-in-out;
                transition-delay: 0.3s;
            }

            .transition:hover {
                border-radius: 50%;
            }


            .animation {
                animation-name: animation;
                animation-duration: 5s;
                animation-timing-function: ease;
                animation-iteration-count: infinite;
            }

            @keyframes animation {
                0% {
                    transform: scale(1) rotate(0deg) translateY(0px) skewX(0deg);
                }
                30% {
                    transform: scale(0.8) rotate(90deg) translateY(50px) skewX(10deg);
                }
                60% {
                    transform: scale(0.9);
                }
                100% {
                    transform: scale(1) rotate(0deg) translateY(0px) skewX(0deg);
                }
            }

            .aid {
                transform: translateY(93px);
                animation-name: tb;
                animation-duration: 4s;
                animation-delay: 2s;
                animation-iteration-count: 2;
                animation-timing-function: ease-in;
            }

            @keyframes tb {
                0% {
                    transform: translateY(93px);
                }
                50% {
                    transform: translateY(-20px);
                }
                100% {
                    transform: translateY(93px);
                }
            }

            .texttop {
                transform: translateY(0px);
                animation-name: bounce;
                animation-delay: 4s;
                animation-iteration-count: 2;
                animation-duration: 4s;
                animation-timing-function: ease-in-out;
            }

            @keyframes bounce {
                0% {transform: translateY(0px);}
                30% {transform: translateY(-100px);}
                100% {transform: translateY(0px);}
            }

            .cat {
                transition-duration: 1.5s;
                transition-delay: 1s;
                transition-timing-function: ease;
            }

            .cat:hover {
                background-color: #76ABAE;
                transform: rotate(180deg);
            }

            .bonus {
                width: 150px;
                height: 150px;
                margin-top: -80px;
                border-radius: 10px;
                position: relative;
                animation-name: bon, bon2;
                animation-duration: 6s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes bon {
                0% {
                    transform: rotate(0deg) translateX(120px);
                }
                100% {
                    transform: rotate(360deg) translateX(120px);
                }
            }

            @keyframes bon2 {
                0% {
                    background-color: #697565;
                }
                25% {
                    background-color: #3C3D37;
                }
                50% {
                    background-color: #181C14;
                }
                75% {
                    background-color: #ECDFCC;
                }
                100% {
                    background-color: #697565;
                }
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="parts">
                <div class="text">Transitions</div>
                <div class="box transition"></div>
            </div>
            <div class="parts">
                <div class="text">Animations</div>
                <div class="box animation"></div>
            </div>
        </div> 
        <div class="container">
            <div class="parts">
                <div class="text texttop">Top to Bottom</div>
                <div class="box aid"></div>
            </div>
            <div class="parts">
                <div class="text">Combination</div>
                <div class="box cat"></div>
            </div>
        </div> 
        <div class="container">
            <div class="parts">
                <div class="text">Bonus</div>
                <div class="box bonus"></div>
            </div>
        </div> 
    </body>
</html>
